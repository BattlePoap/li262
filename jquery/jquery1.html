                if ($("#list_prenom").children().length%2 == 0) {
                    $("#list_prenom").prepend("<li class='impair'>" + $("#prenom").val() + "</li>");
                } else {
                    $("#list_prenom").prepend("<li>" + $("#prenom").val() + "</li>");
